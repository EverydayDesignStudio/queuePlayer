<!doctype html>
<html>
  <head>
    <title>QueuePlayer Interface</title>
    <link rel="stylesheet" href="../css/interface.css">
  </head>
  <body>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <div id="sidePanel">
      <div id="sidePanelHeader">
        <h1>Good morning,</h1>
        <h3 id="user-indicator">User: N/A</h3>
      </div>
    </div>
    <div id="mainPanel">
      <div id="mainPanelHeader">

        <div id="mainPanel-left">
          Welcome to Queue Player!!!
        </div>

        <div id="mainPanel-right">
          <div id="bpm-showcase">
            <h1 id="bpm-indicator">-</h1>
            <p id="bpm-label">BPM</p>
          </div>
          <p id="wait-indicator">  
            Wait Time
            <select id='T_WAIT'>
              <option value='1'>1</option>
              <option value='2' SELECTED>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
            </select>
          </p>
          <p id="sort-indicator">
            Sort according to : 
            <select id='T_TYPE'>
              <option value='tempo'>tempo</option>
              <option value='danceability' SELECTED>danceability</option>
              <option value='liveness'>liveness</option>
              <option value='energy'>energy</option>
              <option value='mode'>mode</option>
              <option value='time_signature'>time_signature</option>
              <option value='valence'>valence</option>
            </select>
            <input type="button" id='T_SELECT' class="buttons" value="SELECT" onclick="rearrangeQueue()">
          </p>
        </div>
      </div>

      <div id='queue'>
        hi
      </div>
    </div>
  </body>
  <script src="../js/interface.js"></script>
</html>

<!doctype html>
<html>
  <head>
    <title>QueuePlayer Interface</title>
    <link rel="stylesheet" href="../css/interface.css">
  </head>
  <body>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <div id="sidePanel">
      <div id="sidePanelHeader">
        <h3 id="user-indicator">User: N/A</h3>
      </div>
      <div id="qp-container">
          <div id="q1"></div>
          <div id="q2"></div>
          <div id="q3"></div>
          <div id="q4"></div>
      </div>
    </div>
    <div id="mainPanel">
      <div id="mainPanelHeader">

        <div id="mainPanel-left">
          <div id="player-container">
            <p id="cp-label">Currently Playing,</p>
            <p id="song-name">-</p>
            <p id="song-info1">Users: [1,2] | Track ID: "adsaw123123daewae" | Tempo: 223</p>
            <p id="song-info2">Danceability: 0.3423 | Energy: 0.142 | Liveness: 0.123 | Valence: 0.1231</p>
          </div>
        </div>

        <div id="mainPanel-right">
          <div id="bpm-showcase">
            <div id="bpm-container">
              <p id="bpm-indicator">-</p>
              <p id="bpm-label">BPM</p>
              <p id="wait-indicator">  
                Wait Time
                <select id='T_WAIT'>
                  <option value='1'>1</option>
                  <option value='2' SELECTED>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                  <option value='5'>5</option>
                </select>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id='queue'>
      </div>
    </div>
  </body>
  <script src="../js/interface.js"></script>
</html>
